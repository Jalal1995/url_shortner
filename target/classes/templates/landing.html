<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder: short url</title>
    <link rel="stylesheet" href="/css/user-profile.css">
    <link rel="stylesheet" href="/css/short-url.css">
</head>

<body>
<header class="main-header">
    <a href="main-page.html" class="main-header-logo"><img src="/img/iba-tech-logo-white.svg"
                                                           alt="IBA Tech Academy"></a>
    <div class="main-header-wrapper">
        <div class="main-header-profile-wrapper">
            <div class="main-header-profile-credentials" th:object="${user}">
                <span th:text="${user.fullName}" class="main-header-username">user full name</span>
                <div class="log-out-block">
                    <img src="/img/log-out-icon.svg" alt="Log out">
                    <a href="/logout" class="log-out-btn">Log out</a>
                </div>
            </div>
            <img class="main-header-XUser-icon" src="/img/user-icon-with-background.svg" alt="User Icon">
        </div>
    </div>
</header>
<main class="short-url-container">
    <div>
        <img src="/img/short-url-robot.png" class="short-url-img" alt="robot">
    </div>
    <div class="short-url-content">
        <h2 class="short-url-title">CUTE URL</h2>
        <p class="short-url-text">CUTE URL is a link management platform that lets you harness the power of your
            links by shortening, sharing, managing and analyzing links to your content.
            you can customize links and analyze clicks on those links with CUTE URL</p>
        <a href="/main" class="short-url-btn">get started</a>
    </div>
</main>
</body>
</html>
